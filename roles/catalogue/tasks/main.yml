- name: Load NodeJs
  ansible.builtin.import_role:
    name: common
    tasks_from: nodejs


- name: Copy Mongodb repo file
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: Load Schema
  ansible.builtin.shell: mongosh --host  mongodb-dev.gdevops65.shop </app/db/master-data.js





